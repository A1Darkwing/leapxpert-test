app:
  trans:
    expire:
      duration: 1
  chatroom:
    expire:
      duration: 1
  message-import:
    expire:
      duration: 1
  attachments-import:
    expire:
      duration: 1
kafka:
  bootstrap:
    servers: 127.0.0.1:9092
  group:
    id: message-service
  max:
    block:
      ms:
        config: 5000
  chatroom:
    topic: message-service.chatroom-create
  message-import:
    topic: message-service.message-import
server:
  port: 8076

spring:
  datasource:
    password: ''
    url: jdbc:mysql://127.0.0.1:3306/test?useSSL=false&useUnicode=yes&autoReconnect=true&characterEncoding=UTF-8
    username: root

